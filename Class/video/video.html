<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video演習</title>
</head>
<body>
  <h1>Videoタグを用いた演習</h1>
  <video id="video" poster="./media/yatukaho-still.jpg" width="400" height="300">
    <source src="./media/yatukaho.mov" />
  </video>
  <div id="control">
    <button id="paly">再生</button>
    <button id="stop">停止</button>
    <button id="restart">途中からスタート</button>
    <label id="time"></label>
  </div>
</body>
<script src="./main.js"></script>
</html>
